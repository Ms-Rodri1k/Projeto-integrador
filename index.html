<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delivery de Pescados</title>
    <link rel="stylesheet" href="./src/css/styles.css" />

  <body>

      <nav class="nav">
